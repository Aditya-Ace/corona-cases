<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Corona Cases</title>
  </head>
  <body>
    <div class="main-container">
      <h2>Corona Cases</h2>
      <div class="container">
        <h1>Total Number of Cases:</h1>
        <p id="cases"></p>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      axios
        .get("https://corona.lmao.ninja/all")
        .then(res => {
          const p = document.getElementById("cases");
          const data = document.createTextNode(res.data.cases);
          p.appendChild(data);
        })
        .catch(err => console.log(err));
    </script>
  </body>
</html>
